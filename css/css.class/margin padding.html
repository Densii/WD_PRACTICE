<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin/padding</title>
</head>

<style>
    .margin {
        margin:50px 50px ;
        text-align: center;
        border: 1px solid black;
    }

    h2{
        padding: 50px;
        border: 1px solid black;
        text-align: center;
    }
</style>

<body>

    <div class="margin">
        <h1>box margin</h1>
    </div>


    <div>
        <h2>box padding</h2>
    </div>


</body>

</html>
