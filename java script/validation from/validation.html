<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <h1>validation from javascript</h1>

    <form action="">
        <label for="uname">username</label>
        <input type="text" onblur="densi(this, 'unameError',  '* this is username required')" id="uname">
        <span id="unameError"></span>
        <br>
        <br>
        <label for="lname">lastname</label>
        <input type="text" onblur="densi(this, 'lnameError',  '* this is lastname required')" id="lname">
        <span id="lnameError"></span>
        <br>
        <!-- <input type="submit" value="submit"> -->

    </form>
    <script>
        function densi(e, spanerror, gatu) {
            if (e.value == "") {
                document.getElementById(spanerror).innerHTML = gatu;
            } else {
                document.getElementById(spanerror).innerHTML = "";

            }
        }


    </script>

</body>

</html>
