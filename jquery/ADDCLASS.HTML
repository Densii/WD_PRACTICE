<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <style>
         .box p {
            width: 100px;
            height: 100px;
            background-color: rgb(32, 139, 0);
            display: inline-block;
            margin: 10px;
        }

        .active  {
            background-color: red !important;
            color: aqua;
            width: 200px  !important;
            height: 200px !important;
        }
    </style>
</head>

<body>

    <h1>add class , remove Class ,toggle Class</h1>

    <div class="box">
        <p class="p">densi</p>
        <p class="p">densi</p>
        <!-- <p>.</p> -->
        <!-- <p>.</p> -->
    </div>

    <button id="btn">jsclick</button>
    <button id="addclass">addclick</button>
    <button id="removeClass">removeclick</button>
    <button id="toggleClass">toggleclick</button>

    <script>
        // document.getElementById("btn").addEventListener("click", function () {
        //     document.getElementsByClassName("dada").classList.add("active")

        // })

       $("#addclass").click(function () {
        $(".p").addClass("active")
       })
       $("#removeClass").click(function () {
        $("p").removeClass("active")
       })
       $("#toggleClass").click(function () {
        //    $(".box").hasClass("active")
           $("p").toggleClass("active")
        
       })


    </script>

</body>

</html>
